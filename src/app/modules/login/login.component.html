<div class="mdl-layout mdl-js-layout">
    <main class="mdl-layout__content">
    <div class="page-content">
      <div class="mdl-grid">
        <article class="demo-card-wide mdl-card mdl-shadow--2dp">
          <header class="mdl-card__title">
            <h1 class="mdl-card__title-text">Bem vindos/as ao CMail!</h1>
          </header>
    
          <form [formGroup]="formLogin" (ngSubmit)="handleLogin()" class="mdl-card__supporting-text">
    
            <cmail-form-group idCampo="email" textoDaLabel="Email" [isInvalid]="email.invalid && email.touched">
              <input formControlName="email" required type="text" name="email" cmailFormField>
              <span *ngIf="email.getError('required')" class="mdl-textfield__error">Informar um e-mail é obrigatório!</span>
            </cmail-form-group>

            <cmail-form-group idCampo="password" textoDaLabel="Senha" [isInvalid]="password.invalid && password.touched">
              <input formControlName="password" required type="password" name="password" cmailFormField>
              <span *ngIf="password.getError('required')" class="mdl-textfield__error">Informar uma senha é obrigatório!</span>
            </cmail-form-group>
    
            <div class="mdl-card__actions">
              <a routerLink="/cadastro" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                Primeiro login? Cadastre-se!
              </a>
              <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent entrar">
                Entrar
              </button>
            </div>
          </form>
    
        </article>
      </div>
    </div>
    </main>
    </div>
